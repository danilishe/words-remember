<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запоминание слов</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        body.dark-mode .btn,
        body.dark-mode .form-control {
            background-color: #343a40;
            color: #ffffff;
            border-color: #454d55;
        }
        body.dark-mode .btn:hover {
            background-color: #23272b;
        }
        body.dark-mode .modal-content {
            background-color: #343a40;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Запоминание слов</h1>
        <div class="text-center mb-4">
            <button id="theme-toggle" class="btn btn-secondary">Переключить тему</button>
        </div>
        <div class="input-group mb-3">
            <input type="number" id="num-cards" class="form-control" value="10" placeholder="Введите количество карточек (5-100)" min="5" max="100">
        </div>
        <div id="buttons-container" class="text-center mb-3">
            <button class="btn btn-info m-2" data-group="1">Простые слова</button>
            <button class="btn btn-info m-2" data-group="2">Абстрактные слова</button>
            <button class="btn btn-info m-2" data-group="3">Несуществующие слова</button>
            <button class="btn btn-info m-2" data-group="4">Пары с прилагательным</button>
            <button class="btn btn-info m-2" data-group="5">Пары с абстрактным прилагательным</button>
        </div>
        <div class="modal fade" id="wordModal" tabindex="-1" aria-labelledby="wordModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="wordModalLabel">Запомните слово</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-center">
                        <h4 id="word-to-remember"></h4>
                    </div>
                    <div class="modal-footer">
                        <button id="next-word-button" class="btn btn-success">Следующее слово</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="inputModal" tabindex="-1" aria-labelledby="inputModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="inputModalLabel">Проверка знаний</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-center">
                        <textarea id="words-input" class="form-control" rows="10" placeholder="Введите все показанные слова через перенос строки..."></textarea>
                    </div>
                    <div class="modal-footer">
                        <button id="submit-words" class="btn btn-primary">Проверить</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="result" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
